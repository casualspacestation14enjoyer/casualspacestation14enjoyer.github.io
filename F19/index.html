<body>
    <div class="loader"></div>
    <div id="layer1"></div>
    <div id="layer2"></div>
    <div id="layer3"></div>
    <div id="webmap"></div>
    <script type="text/javascript">
        const bounds = [[0, 0], [-255, 255]];
        const map_config = {
            "center": [-128, 128], "zoom": 4,
            "crs": L.CRS.Simple
        };
        const image_config = {
            "map":[
				{"z":5, "name": "SCP-106 Dimension]", "url":"https://raw.githubusercontent.com/casualspacestation14enjoyer/f19webmap/master/F19/site53-5.png"},
                {"z":4, "name": "Site-53 [4]", "url":"https://raw.githubusercontent.com/casualspacestation14enjoyer/f19webmap/master/F19/site53-4.png"},
                {"z":3, "name": "Site-53 [3]", "url":"https://raw.githubusercontent.com/casualspacestation14enjoyer/f19webmap/master/F19/site53-3.png"},
                {"z":2, "name": "Site-53 [2]", "url":"https://raw.githubusercontent.com/casualspacestation14enjoyer/f19webmap/master/F19/site53-2.png"},
                {"z":1, "name": "Site-53 [1]", "url":"https://raw.githubusercontent.com/casualspacestation14enjoyer/f19webmap/master/F19/site53-1.png"}
            ],
            "pipenet":[
                {"z":1, "name": "N/A", "url":"https://raw.githubusercontent.com/casualspacestation14enjoyer/f19webmap/master/F19/site53-5.png"},
            ]
        };
        var webmap = L.map('webmap', map_config);
        webmap.fitBounds(bounds);
        webmap.setMaxBounds(bounds);
        webmap.attributionControl.setPrefix('F19 WebMap by Seven7');

        var lazylayers = bakeLayers(image_config, webmap, bounds);
        console.info(lazylayers);
        L.control.layers(lazylayers.mapOpt).addTo(webmap);
        attachListener(webmap, bounds);
    </script>
</body>
